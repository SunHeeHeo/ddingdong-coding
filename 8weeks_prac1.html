<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .intro-fix {
            background-color: #500778;
            height: 45px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .second {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: #ffffff;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .second>div {
            width: 180px;
            font-size: 14px;
            font-weight: 800;
            text-align: center;
        }

        .second>i {
            width: 100px;
            height: 100px;
        }

        .logo {
            display: flex;
            justify-content: center;
            width: 207px;
            height: 60px;
        }

        .logo>img {
            margin: auto;
            width: 136px;
            height: 26px;
        }

        .d-flex {
            width: 400px;
            padding-left: 50px;
        }

        .bar {
            display: flex;
            flex-direction: row;
            font-size: 12px;
            color: #EEEEEE;
            margin-left: auto;
            padding-right:20px;
        }

        .bar>div {
            margin: 5px 10px;
        }

        .third {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0px 35.5px;
        }

        .third>div {
            margin-right: auto;
            font-size: 12px;
            font-weight: 500;

        }

        .wrap {
            display: flex;
            flex-direction: row;
            width: 100%
        }

        img {
            width: 100%
        }

        .main {
            display: flex;
            flex-direction: row;
            margin: 17px 35.5px;
        }
        .list-group >span {
            margin-left: 15px;
            font-size: 25px;
        }

        .card {
            margin: 100px 20px;
        }
        .form-select {
            margin-top: 50px;
        }
        .icons {
            margin-left:auto;
        }
        .icons > i {
            padding: 0 10px;
            font-size: 25px
        }
        .card-text {
            text-align: center;
        }
    </style>
    <title>띵동코딩-부트스트랩_파타고니아</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <div>
        <div class="intro">
            <div class="intro-fix">
                <div class="bar">
                    <div>
                        Climate Goals
                    </div>
                    <div>
                        푸른 심장
                    </div>
                    <div>
                        Worn Wear
                    </div>
                    <div>
                        |
                    </div>
                    <div>
                        더보기(후버)
                    </div>
                </div>
            </div>
            <div class="second">
                <span class="logo">
                    <img src="http://www.patagonia.co.kr/shop/data/skin/patagonia/img/banner/patagonia-logo.png" alt="">
                </span>
                <div>
                    SHOP
                </div>
                <div>
                    INSIDE PATAGONIA
                </div>
                <div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div>
                </div>
                <div class="icons">
                    <i class="bi bi-question-circle-fill"></i>
                    <i class="bi bi-person-fill"></i>
                    <i class="bi bi-cart-fill"></i>
                </div>
            </div>
        </div>
        <div class="third">
            <div>
                Home > WOMEN'S
            </div>
            <div>
                <img src="http://www.patagonia.co.kr/shop/data/skin/patagonia/img/catebanner/002_1.jpg" title=""
                    style="width:100%" hidefocus="true">
            </div>
        </div>
        <div class="main">
            <div>
                <ul class="list-group list-group-flush">
                    <span>WOMEN'S</span>
                    <li class="list-group-item">신상품</li>
                    <li class="list-group-item">재킷 & 베스트</li>
                    <li class="list-group-item">플리스</li>
                    <li class="list-group-item">스웨트셔츠 & 후디</li>
                    <li class="list-group-item">셔츠</li>
                    <li class="list-group-item">티셔츠</li>
                </ul>
            </div>
            <div class="main items">
                <div class="card" style="width: 18rem;">
                    <img src="http://www.patagonia.co.kr/shop/data/skin/patagonia/img/goods/N5/75005_BSNG_00.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">
                            <span>Women Stand Up Overalls</span></br>
                            <span>₩159,000</span>
                        </p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="http://www.patagonia.co.kr/shop/data/skin/patagonia/img/goods/N5/23620_FRTL_00.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">
                            <span>Women Ridge Flow Shirt</span></br>
                            <span>₩89,000</span>
                        </p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="http://www.patagonia.co.kr/shop/data/skin/patagonia/img/goods/N5/57096_RATN_00.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">
                            <span>Women All Seasons Hemp Canvas Shorts</span></br>
                            <span>₩119,000</span>
                        </p>
                    </div>
                </div>
            </div>
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected> 상품정렬 </option>
                    <option value="1">최신순</option>
                    <option value="2">낮은가격순</option>
                    <option value="3">높은가격순</option>
                </select>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
